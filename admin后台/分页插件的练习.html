<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页插件</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('#pagination-demo').twbsPagination({
                totalPages: 35,
                visiblePages: 7,
                first: '第一页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function (event, page) {
                    // console.log(page); //点击的页码数
                    // console.log(event);


                    // $('#page-content').text('Page ' + page);
                }
            });
            //定义页数
            var myPages = 10;
            $('#btn1').on('click', function () {
                myPages = Math.floor(Math.random() * 50); //0-50之间
                console.log(myPages);
                //根据页数重绘分页插件
                //参数1:参数事件名字
                //参数2:参数改变后的总的页码
                //参数3:当前显示的页码
                $('#pagination-demo').twbsPagination('changeTotalPages', myPages, 1);

            })
        })
    </script>
</head>

<body>
    <ul id="pagination-demo" class="pagination-sm"></ul>
    <button id="btn1">随机页数</button>
</body>

</html>
